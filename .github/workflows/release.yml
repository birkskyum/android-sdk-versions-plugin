name: release

on: 
  workflow_dispatch:
  push:
    tags-ignore:
      - '**'
    paths-ignore:
      - "**.md"
      - ".gitignore"   
  
jobs:
  build:
    runs-on: ubuntu-20.04
    container:
      image: ghcr.io/maplibre/android-ndk-r21b

    steps:

      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Check code style
        run: make checkstyle

      - name: Check codenarc code style
        run: make codenarc

      - name: Run unit-test
        run: make test   

      - name: Build test plugin
        run: make release

      - name: Publish to Maven Central and Mapbox SDK registry
        run: make publish
        run: make publish-sdk-registry

      # - name: Prepare MavenCentral release
      #   env:
      #     GPG_KEY_CONTENTS: ${{ secrets.GPG_KEY_CONTENTS }}
      #   run: |
      #     echo "${GPG_KEY_CONTENTS}" | base64 -d > signing-key.gpg
      #   shell: bash

      - name: Publish to MavenCentral
        run: make publish
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          SONATYPE_STAGING_PROFILE_ID: ${{ secrets.SONATYPE_STAGING_PROFILE_ID }}  